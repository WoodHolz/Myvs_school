<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <p>擅自拓展了一下，抱歉 ;)</p>
    <button onclick = "mysum()">累计和</button>
    <script>
        function mysum() 
        {
            var x = prompt("输入一个正整数", );
            var sum = 0;
            for(var i = 1; i <= x; ++i){
                sum += i;
            }
            document.write("Sum:" + sum);
        }
    </script>
</body>
</html>
