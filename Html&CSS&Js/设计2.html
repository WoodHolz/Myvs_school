<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴镇宏网页5设计2</title>
    <script>
        function cycleandsquare() 
        {
            var a = prompt("Enter the length:", );
            var b = prompt("Enter the width:", );
            alert('边长为: ' + (a * 1 + b * 1) * 2  + "\n" + '面积为: ' + (a * b));
        }
    </script>
</head>
<body>
    <button onclick="cycleandsquare()">长方形边长和面积</button>
</body>
</html>
