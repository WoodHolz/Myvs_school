<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吴镇宏网页5设计1</title>
</head>
<body>
    <button onclick="jiou()">判断奇偶</button>
    <script>
        function jiou() 
        {
            var x = prompt("请输入一个整数", );
            if(! (x % 2)){
                alert("该整数是偶数");
            }
            else{alert("该整数是奇数");}
        }
    </script>
</body>
</html>
